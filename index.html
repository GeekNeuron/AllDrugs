<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDrugs by GeekNeuron</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

    <header id="main-header">
        <h1 data-en="AllDrugs" data-fa="همه‌دارو">AllDrugs</h1>
    </header>

    <div class="controls">
        <p class="description" data-en="A simple interface to search our drug database." data-fa="یک رابط کاربری ساده برای جستجو در دیتابیس دارویی ما.">A simple interface to search our drug database.</p>
        <div class="lang-switcher">
            <button id="lang-en">English</button>
            <button id="lang-fa">فارسی</button>
        </div>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search for a drug...">
        </div>
    </div>

    <main>
        <div id="drug-info-container">
            </div>
    </main>

    <footer>
        <p>Created by <a href="https://github.com/GeekNeuron" target="_blank">GeekNeuron</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
